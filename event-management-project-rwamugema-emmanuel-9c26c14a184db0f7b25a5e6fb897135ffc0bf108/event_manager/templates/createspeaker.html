<!DOCTYPE html>
<html>
<head>
  <title>Create Speaker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 15px;
      font-family: Arial, sans-serif;
    }

    input[type="file"] {
      margin-top: 5px;
    }

    button[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-family: Arial, sans-serif;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }

    /* Custom styles */
    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      font-weight: bold;
      font-size: 16px;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group textarea {
      font-size: 14px;
    }

    .form-group textarea {
      height: 150px;
    }
  </style>
</head>
<body>
  <h1>Create Speaker</h1>
  <form method="POST" enctype="multipart/form-data" action="{% url 'event_management:create_speaker' %}">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="biography">Biography:</label>
      <textarea id="biography" name="biography" required></textarea>
    </div>
    <div class="form-group">
      <label for="photo">Photo:</label>
      <input type="file" id="photo" name="photo">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="phone_number">Phone Number:</label>
      <input type="text" id="phone_number" name="phone_number" required>
    </div>
    <div class="form-group">
      <label for="linkedin_url">LinkedIn URL:</label>
      <input type="url" id="linkedin_url" name="linkedin_url">
    </div>
    <div class="form-group">
      <label for="twitter_handle">Twitter Handle:</label>
      <input type="text" id="twitter_handle" name="twitter_handle">
    </div>
    <button type="submit">Create</button>
  </form>
</body>
</html>
